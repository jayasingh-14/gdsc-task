<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css">
		<!-- displays site properly based on user's device -->
	</head>
	<body>

		<div class="container">
			<div class="wrap">
				<div class="img-top">
					<img class="equi" src="images/image-equilibrium.jpg" alt="">
					<div class="img-overlay">
						<img class="eye" src="images/icon-view.svg" alt="">
					</div>
				</div>
				<div class="text-box">
					<a href="#">Equilibrium #3429</a>
					<p>Our Equilibrium collection promotes balance and calm.</p>
					<div class="flex">
						<div class="eth">
							<img src="images/icon-ethereum.svg" alt="">
							<p>0.041 ETH</p>
						</div>
						<div class="days">
							<img src="images/icon-clock.svg" alt="">
							<p>3 days left</p>
						</div>
					</div>

                    <button class="btn-buynow" id="buynow">Buy Now</button>

					<div class="author">
						<img src="images/image-avatar.png" alt="">
						<p>Creation of <a href="#" class="name">Jules Wyvern</a></p>
					</div>
				</div>
			</div>
		</div>


			<div class="hidden1 hide">
				<div class="center">
					<div class="toremovepad">
						<h1>Sign In</h1>
						<img class="signin-img" src="images/ethereum-img2.jpg" alt="">
						<form method="post">
			
								<div class="txt_field">
									<input type="text" required>
									<span></span>
									<label>Username</label>
								  </div>
								  <div class="txt_field">
									<input type="password" required>
									<span></span>
									<label>Password</label>
								  </div>
				
						  
						  <div class="pass">Forgot Password?</div>
						  <input type="submit" value="Login">
						  <div class="signup_link">
							Not a member? <a href="#">Signup</a>
						  </div>
						</form>
					</div>
					
			</div>
	
		

		

		 <script src="index.js"></script>
		
	</body>
</html>
